<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - AURA</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="signup.css"/>
</head>
<body>
  <!-- Theme Toggle Button -->
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch">
    <label for="theme-switch">
      <i class='bx bx-sun'></i>
      <i class='bx bx-moon'></i>
    </label>
  </div>

  <!-- Wrapper -->
  <div class="wrapper">
    <div class="register-box">
      <div class="register-header">
        <span>Register</span>
      </div>

      <form action="#" method="post">
        <div class="input-box">
          <input type="text" required placeholder=" " class="input-field" />
          <label class="label">Full Name</label>
          <i class='bx bx-user icon'></i>
        </div>

        <div class="input-box">
          <input type="email" required placeholder=" " class="input-field" />
          <label class="label">Email</label>
          <i class='bx bx-envelope icon'></i>
        </div>

        <div class="input-box">
          <input type="password" required placeholder=" " class="input-field password" id="password" />
          <label class="label">Password</label>
          <i class='bx bx-lock-alt icon'></i>
        </div>

        <div class="input-box">
          <input type="password" required placeholder=" " class="input-field password" id="confirm-password" />
          <label class="label">Confirm Password</label>
          <i class='bx bx-lock-alt icon'></i>
        </div>

        <div class="show-password">
          <input type="checkbox" id="show-password">
          <label for="show-password">Show Password</label>
        </div>

        <button type="submit" class="input-submit">Create Account</button>

        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Theme toggle
    const switchBtn = document.getElementById('theme-switch');
    switchBtn.addEventListener('change', () => {
      document.body.classList.toggle('dark');
    });

    // Show/hide password
    document.getElementById('show-password').addEventListener('change', function () {
      const pwFields = document.querySelectorAll('.password');
      pwFields.forEach(field => {
        field.type = this.checked ? 'text' : 'password';
      });
    });
  </script>
</body>
</html>
